<!DOCTYPE html>
<html>
<head>
    
	<meta charset="UTF-8">
	<title>Train Time</title>

	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Moment.js -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 	<!-- CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
 	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->


</head>
<body>


	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"> Anytime is Train Time </h1>
			<p class="text-center">Choo Choo. Chee Chee.</p>
		</div>

        
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Current Train Schedules</h4>
			</div>
			<div class="panel-body">
				<table class="table table-bordered" id="trainTable">
					<tr>
						<th> Train Name </th>
						<th> Destination </th>
						<th> Frequency (min) </th>
						<th> Next Arrival </th>
						<th> Minutes Away </th>
					</tr>
				</table>
			</div>
		</div>
        
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Add Train</h4>
					</div>

					<form role="form" class="panel-body">
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="timeInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="number" class="form-control" id="frequencyInput" placeholder="">
						</div>
						<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>



<script src="assets/javascript/app.js"></script>
</body>
</html>
